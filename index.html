<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Pokédex</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="app.css">
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/app.js"></script>
  </head>
  <body>
    
  <div id="pokedex-container">
    <img id="pokemon-logo" src="./images/pokemon_logo.png" alt="pokemon-logo" />
    <h1>Pokédex</h1>
    <div id="pokedex-navigation">
      <div>
        <input id="buscador" type="search" placeholder="¡Busca tu pokemon!" class="botones">
        <button role="button" id="enviar" class="botones" style="margin-bottom: 10px;">Enviar</button>
      </div>
      <button role="button" id="anterior" class="botones">Anterior</button>
      <button role="button" id="siguiente" class="botones">Siguiente</button>
    </div>

    <div id="pokemon-data">
      <p id="nombre"></p>
      <img id="pokemon-image" src="" alt="pokemon-image"/>
    </div>
  </div>

  </body>
</html>
